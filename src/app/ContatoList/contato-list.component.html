<div class="container mx-auto p-4">
  <button (click)="editContato(-1)" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Cadastrar Contato</button>
  <table class="min-w-full bg-white border border-gray-200">
    <thead>
      <tr>
        <th class="py-2 px-4 border-b">Nome</th>
        <th class="py-2 px-4 border-b">Email</th>
        <th class="py-2 px-4 border-b">Telefone</th>
        <th class="py-2 px-4 border-b">Celular</th>
        <th class="py-2 px-4 border-b">Favorito</th>
        <th class="py-2 px-4 border-b">Ativo</th>
        <th class="py-2 px-4 border-b">Data de Cadastro</th>
        <th class="py-2 px-4 border-b">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contato of contatos; let i = index">
        <td class="py-2 px-4 border-b">{{ contato.nome }}</td>
        <td class="py-2 px-4 border-b">{{ contato.email }}</td>
        <td class="py-2 px-4 border-b">{{ contato.telefone }}</td>
        <td class="py-2 px-4 border-b">{{ contato.celular }}</td>
        <td class="py-2 px-4 border-b">{{ contato.favorito ? 'Sim' : 'Não' }}</td>
        <td class="py-2 px-4 border-b">{{ contato.ativo ? 'Sim' : 'Não' }}</td>
        <td class="py-2 px-4 border-b">{{ contato.dataCadastro }}</td>
        <td class="py-2 px-4 border-b">
          <button (click)="editContato(i)" class="bg-yellow-500 text-white px-2 py-1 rounded">Editar</button>
          <button (click)="deleteContato(i)" class="bg-red-500 text-white px-2 py-1 rounded ml-2">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
